<div class="max-w-3xl mx-auto p-8 bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
  <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Create New Exam</h2>
  <form (ngSubmit)="createExam()" #examForm="ngForm" class="space-y-6">
    
    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
      <input type="text" [(ngModel)]="title" name="title" required 
             class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
      <textarea [(ngModel)]="description" name="description" rows="3"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Duration -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Duration (minutes)</label>
      <input type="number" [(ngModel)]="duration_minutes" name="duration_minutes" min="1" required
             class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Questions Section -->
    <div>
      <label class="block text-lg font-semibold text-gray-800 dark:text-white mb-2">Questions</label>
      <div *ngFor="let q of questions; let i = index" class="p-4 mb-4 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-semibold text-gray-700 dark:text-gray-200">Question {{ i + 1 }}</h3>
          <button type="button" (click)="removeQuestion(i)" class="text-sm text-red-500 hover:underline">Remove</button>
        </div>

        <input type="text" [(ngModel)]="q.question_text" name="question_text_{{i}}" placeholder="Question text" required
               class="w-full mb-3 px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400" />

        <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-3">
          <select [(ngModel)]="q.question_type" name="question_type_{{i}}" 
                  class="px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400">
            <option value="multiple_choice">Multiple Choice</option>
            <option value="text">Text</option>
          </select>
          <input type="number" [(ngModel)]="q.points" name="points_{{i}}" min="1" placeholder="Points"
                 class="px-3 py-2 w-32 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Options -->
        <div *ngIf="q.question_type === 'multiple_choice'" class="space-y-2">
          <div *ngFor="let opt of q.options; let j = index" class="flex items-center gap-2">
            <input type="text" [(ngModel)]="opt.option_text" name="option_text_{{i}}_{{j}}" placeholder="Option text"
                   class="flex-1 px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400" />
            <label class="flex items-center text-sm text-gray-700 dark:text-gray-300">
              <input type="checkbox" [(ngModel)]="opt.is_correct" name="is_correct_{{i}}_{{j}}" class="mr-1" />
              Correct
            </label>
            <button type="button" (click)="removeOption(q, j)" class="text-red-500 text-sm hover:underline">Remove</button>
          </div>
          <button type="button" (click)="addOption(q)" class="text-blue-600 text-sm hover:underline mt-1">+ Add Option</button>
        </div>
      </div>

      <button type="button" (click)="addQuestion()" 
              class="px-4 py-2 mt-2 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded hover:bg-blue-200 dark:hover:bg-blue-800 transition">+ Add Question</button>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loading"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
      <span *ngIf="loading">Creating...</span>
      <span *ngIf="!loading">Create Exam</span>
    </button>

    <!-- Status messages -->
    <div *ngIf="success" class="mt-4 text-green-600 text-center">{{ success }}</div>
    <div *ngIf="error" class="mt-4 text-red-600 text-center">{{ error }}</div>
  </form>
</div>
