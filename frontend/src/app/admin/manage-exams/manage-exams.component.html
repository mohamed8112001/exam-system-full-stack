<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Manage Exams</h1>

  <div class="mb-6">
    <a [routerLink]="['/admin/exams/create']" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow transition duration-200">
      + Create New Exam
    </a>
  </div>

  <div *ngIf="success" class="text-green-600 mb-4 font-medium bg-green-50 border border-green-200 p-3 rounded">
    {{ success }}
  </div>
  <div *ngIf="error" class="text-red-600 mb-4 font-medium bg-red-50 border border-red-200 p-3 rounded">
    {{ error }}
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
    <table class="min-w-full table-auto divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm uppercase font-semibold">
        <tr>
          <th class="text-left px-6 py-3">Title</th>
          <th class="text-left px-6 py-3">Duration</th>
          <th class="text-left px-6 py-3">Questions</th>
          <th class="text-left px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 dark:divide-gray-700 text-gray-800 dark:text-gray-100">
        <tr *ngFor="let exam of exams" class="hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-150">
          <td class="px-6 py-4 font-medium">{{ exam.title }}</td>
          <td class="px-6 py-4">{{ exam.duration_minutes }} minutes</td>
          <td class="px-6 py-4">{{ exam.questions.length }}</td>
          <td class="px-6 py-4 space-x-2">
            <a [routerLink]="['/admin/exams/edit', exam._id]"
               class="inline-block bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded text-sm font-medium transition">
              Edit
            </a>
            <button (click)="deleteExam(exam._id)"
                    class="inline-block bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1 rounded text-sm font-medium transition">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
