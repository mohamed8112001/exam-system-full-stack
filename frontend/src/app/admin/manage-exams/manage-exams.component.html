<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Manage Exams</h1>
  <div class="mb-6">
    <a [routerLink]="['/admin/exams/create']" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded inline-block">
      Create New Exam
    </a>
  </div>
  <div *ngIf="success" class="text-green-600 mb-2">{{ success }}</div>
  <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th>Title</th>
          <th>Duration</th>
          <th>Questions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of exams">
          <td>{{ exam.title }}</td>
          <td>{{ exam.duration_minutes }} minutes</td>
          <td>{{ exam.questions.length }}</td>
          <td>
            <a [routerLink]="['/admin/exams/edit', exam._id]" class="text-blue-600 hover:text-blue-800 mr-3">Edit</a>
            <button (click)="deleteExam(exam._id)" class="text-red-600 hover:text-red-800">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
