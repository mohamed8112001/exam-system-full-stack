<div class="max-w-3xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
   <h1 class="text-2xl font-bold text-gray-800 dark:text-white">{{ currentExam?.Title }}</h1>
  </div>

  <div *ngFor="let q of examQuestions; let i = index" class="bg-white dark:bg-gray-900 p-5 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
      {{ i + 1 }}. {{ q.q }}
    </h2>

    <div class="space-y-2">
      <label *ngFor="let opt of q.options" class="flex items-center">
        <input
          type="radio"
          [name]="'question_' + i"
          [value]="opt"
          [(ngModel)]="q.selectedAnswer"
          class="mr-2"
        />
        <span class="text-gray-900 dark:text-gray-200">{{ opt }}</span>
      </label>
    </div>
  </div>

  <div class="mt-10 flex justify-start">
    <button (click)="submitExam()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Submit Exam
    </button>
  </div>

  <div *ngIf="score !== null" class="mt-6 text-lg font-medium text-green-600">
    You scored {{ score }} out of {{ examQuestions.length }}
  </div>
</div>
