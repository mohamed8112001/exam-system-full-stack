<div class="container mx-auto p-6">
  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
    <p class="mt-2 text-gray-600 dark:text-gray-400">Loading exam...</p>
  </div>
  
  <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error && exam">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">{{ exam.title }}</h1>
      <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">
        Time Left: {{ formatTime(timeLeft) }}
      </div>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
      <p class="text-gray-600 dark:text-gray-400 mb-4">{{ exam.description }}</p>
      <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
        <span class="mr-4">Duration: {{ exam.duration_minutes }} minutes</span>
        <span>Total Questions: {{ exam.questions.length }}</span>
      </div>
    </div>
    
    <div *ngFor="let question of exam.questions; let i = index" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-4">
      <h3 class="text-xl font-semibold mb-4">{{ i + 1 }}. {{ question.text }}</h3>
      
      <div *ngIf="question.question_type === 'multiple_choice'">
        <div *ngFor="let option of question.options" class="mb-2">
          <label class="flex items-center">
            <input 
              type="radio" 
              name="question_{{ question._id }}" 
              [value]="option._id"
              [(ngModel)]="answers[i].selected_option_id"
              class="mr-2"
            >
            <span>{{ option.text }}</span>
          </label>
        </div>
      </div>
      
      <div *ngIf="question.question_type === 'text'">
        <textarea 
          [(ngModel)]="answers[i].text_answer"
          rows="4" 
          class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
          placeholder="Type your answer here..."
        ></textarea>
      </div>
    </div>
    
    <div class="mt-6 flex justify-end">
      <button 
        (click)="submitExam()"
        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded"
      >
        Submit Exam
      </button>
    </div>
  </div>
</div>
