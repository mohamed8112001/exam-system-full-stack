
<h1  class="text-3xl font-extrabold text-center mb-6 text-blue-700 dark:text-white">Login</h1>
<form  (ngSubmit)="onLogin()" class="max-w-sm mx-auto h-screen">
  <div class="mb-5">
    <label   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
    <input [(ngModel)]="email" name="email" type="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
    <input [(ngModel)]="password" name="password" type="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
  </div>
  <p class="mb-6">
    Don't Have an account <a routerLink="/register" class="text-blue-600 hover:underline hover:text-blue-800 dark:text-blue-400">Register</a>
  </p>

  
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
</form>
