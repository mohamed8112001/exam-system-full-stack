<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center mb-8 text-blue-700 dark:text-white">Login</h1>
    
    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input 
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input 
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- Register Link -->
      <div class="mb-6 text-sm text-center text-gray-700 dark:text-gray-300">
        Don't have an account? 
        <a routerLink="/register" class="text-blue-600 hover:underline dark:text-blue-400 dark:hover:text-blue-300">Register</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loading"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2.5 rounded-lg text-sm focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition"
      >
        <span *ngIf="loading">Loading...</span>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>
  </div>
</div>
