<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center mb-8 text-blue-700 dark:text-white">Register</h1>

    <form (ngSubmit)="register()">
      <!-- Name -->
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
        <input 
          name="name" 
          [(ngModel)]="name" 
          type="text" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input 
          name="email" 
          [(ngModel)]="email" 
          type="email" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input 
          name="password" 
          [(ngModel)]="password" 
          type="password" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
        <input 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          type="password" 
          required 
          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Role</label>
        <div class="flex items-center gap-6">
          <label class="flex items-center">
            <input type="radio" name="role" value="student" [(ngModel)]="role" required />
            <span class="ml-2 text-gray-900 dark:text-white">Student</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="role" value="admin" [(ngModel)]="role" required />
            <span class="ml-2 text-gray-900 dark:text-white">Admin</span>
          </label>
        </div>
      </div>

      <!-- Login Link -->
      <div class="mb-6 text-sm text-center text-gray-700 dark:text-gray-300">
        Already have an account? 
        <a routerLink="/login" class="text-blue-600 hover:underline dark:text-blue-400 dark:hover:text-blue-300">Login</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2.5 rounded-lg text-sm focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition"
      >
        Register
      </button>
    </form>
  </div>
</div>
